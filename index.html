<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKOOBY</title>
    <link rel="shortcut icon" href="./imgs/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="linha-roxa-topo">
            <header class="espacoLaterais">
                <div class="Logo-ekooby">
                    <img src="./imgs/Ativo 1.svg" alt="Logo ekooby">
                </div>
                <nav id="menu" class="menu">
                    <a href="">Sobre</a>
                    <a href="">Atendimento</a>
                    <a href="">Blog</a>
                    <a href="">Lançamentos</a>
                </nav>
            </header>
        </div>

        <div class="banner">
            <img src="./imgs/Prancheta 1.png" alt="banner ekooby">
        </div>

        <section id="sobre" class="container-grid">
            <img src="./imgs/transferir.jpg" alt="Foto de produtos na mesa">

            <div class="conteudo-sobre">
                <div class="titulo">
                    <h2>Quem somos?</h2>
                    <p>Somos uma empresa de cosméticos ecológicos com produtos de otima qualidade com:
                        Cremes de pele, maquiagens, produtos de cabelo cacheado,
                        ondulado, crespo, liso e perfumes.
                        Nossa marca visa o bem estar do cliente com produtos naturais.
                    </p>
                </div>
            </div>
        </section>

        <div class="icones">
            <img src="./imgs/maquiagem.png" alt="icone-maquiagem">
            <img src="./imgs/creme.png" alt="icone-creme">
            <img src="./imgs/perfume.png" alt="icone-perfume">
        </div>
    </main>
</body>

</html>
